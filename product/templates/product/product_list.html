{% extends "base.html" %}



{% block container %}

    {% for product in products %}
		<h3>{{ product }}</h3>
		{{ product.description|linebreaks }}
		<p><a href="{{ product.get_absolute_url }}" class="btn btn-success" role="button">Detalhes</a> <a href="{% url 'checkout:create_cartitem' product.slug %}" class="btn btn-default" role="button">Adicionar</a></p>
    {% endfor %}


{% endblock %}
