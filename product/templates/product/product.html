{% extends "base.html" %}
{% load thumbnail %}


{% block container %}

  <div class="row">
		<div class="col-sm-6 col-md-6">
		    <div class="thumbnail" style="border:none">
		        <a href="">
		            {% if product.image %}
		            <img src="{{ product.image|thumbnail_url:'product_image' }}" alt="" />
		            {% else %}
		            <img src="http://placehold.it/350x250" alt="" />
		            {% endif %}
		        </a>
		       
		    </div>
		</div>
		<div class="col-sm-6 col-md-4">
		    <div class="caption">
	            <h3>{{ product }}</h3>
	            {{ product.description|linebreaks }}
	            <p>{{ product.category }}</p>
	            <p>{{ product.get_price }}</p>
	            <p> <a href="{% url 'checkout:create_cartitem' product.slug %}" class="btn btn-success btn-success-custom" role="button">Adicionar</a></p>
		    </div>
		</div>
	</div>

{% endblock %}
